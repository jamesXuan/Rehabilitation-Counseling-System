<div th:replace="~{common/adminHeader::adminheader(active='articleIndex')}"></div>
<div class="row">
    <div class="col-md-4 column">
        <a class="btn btn-primary" th:href="@{/toaddAdmin(type='article')}">新增文章</a>
        <a class="btn btn-primary" th:href="@{/articleIndex}">显示全部文章</a>
    </div>
    <div class="col-md-4 column">
        <form method="post" th:action="@{/queryarticle}" style="float: right">
            <input  class="column-resize-line" type="text" placeholder="请输入要查询的文章类别" name="typename">
            <input type="submit" value="查询" class="btn btn-primary">
        </form>
    </div>
</div>

<div class="row clearfix">
    <div class="col-md-12 column">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>文章Id</th>
                <th>文章类型</th>
                <th>文章标题</th>
                <th>文章内容</th>
                <th>发布时间</th>
                <th>文章作者</th>
                <th>浏览量</th>
                <th>图片</th>
                <th>点赞量</th>
                <th>备注</th>
            </tr>
            </thead>

            <tbody th:each="article:${articlelist}">
            <tr>
                <td th:text="${article.getArticle_id()}"></td>
                <td th:text="${article.getArticle_type()}"></td>
                <td th:text="${article.getArticle_title()}"></td>
                <td th:text="${article.getArticle_context()}"></td>
                <td th:text="${article.getArticle_time()}"></td>
                <td th:text="${article.getArticle_author()}"></td>
                <td th:text="${article.getArticle_viewnumber()}"></td>
                <td th:text="${article.getArticle_img()}"></td>
                <td th:text="${article.getArticle_compliment()}"></td>
                <td th:text="${article.getArticle_note()}"></td>
                <td>
                    <a th:href="@{/deletearticle(Article_Id=${article.getArticle_id()})}">删除</a>
                </td>
            </tr>


            </tbody>
        </table>
    </div>
</div>
