<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"  />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="renderer" content="webkit" />
    <title>list</title>

    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
    <script th:src="@{js/base.js}" type="text/javascript"></script>
    <script src="js/jquery.slides.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js"></script>
</head>

<body>

<div th:replace="~{common/UserHeader::header(active='resource')}"></div>
<!--占位
<h1 style="height: 101px;"> </h1>
-->
<div class="article_box clearfix">
        <div class="left">
            <div class="article_article_title">
                <h3><div th:utext="${list_block}"></div>
                </h3>
            </div>

            <div class="article_box_one" th:if="${not #strings.isEmpty(equiment)}">

                <ul class="index_article">
                    <li th:if="${type eq '1' or type eq '4' or type eq '3'}"  class="clearfix article_list" th:each="equiments:${equiment}">

                        <a  href="#" class="article_list_img">
                            <img th:src="@{${'img/dis/dis'+(equiments.getDisId()%1000+1000)+'.jpg'}}">
                        </a>

                        <h3><a th:href="@{/article(type=(${type}),dis=${equiments.getName()},eqp='')}" th:utext="${equiments.getName()}"></a>></h3>
                        <p th:utext="${equiments.getDesc()}"></p>



                        <div class="article_list_link">
                            <span class="article_list_count">
                                <i class="see_count"></i>
                                查看次数:500
                            </span>

                        </div>

                    </li>
                    <li th:if ="${type eq '2'}" class="clearfix article_list" th:each="equiments:${equiment}">

                        <a  href="#" class="article_list_img">
                            <img th:src="@{${'img/eqp/eqp'+(equiments.getEqpId())+'.jpg'}}">
                        </a>

                        <h3><a th:href="@{/article(type=(${type}),dis=${equiments.getName()},eqp='')}" th:utext="${equiments.getName()}"></a>></h3>
                        <p th:utext="${equiments.getDesc()}"></p>



                        <div class="article_list_link">
                            <span class="article_list_count">
                                <i class="see_count"></i>
                                查看次数:500
                            </span>

                        </div>

                    </li>
                    <li th:if ="${type eq '5'}" class="clearfix article_list" th:each="article:${equiment}">

                        <a  href="#" class="article_list_img">
                            <img th:src="@{${'img/hero1.jpg'}}">
                        </a>
                        <h3><a th:href="@{/recommendation(title=${article.getArticle_id()})}" th:utext="${article.getArticle_title()}"></a></h3>
                        <div style="font-size: 16px;display: flex">
                            <span th:utext="'作者：'+${article.getArticle_author()}" style="text-align: center;flex: 1;color: black"></span>
                            <span th:utext="${article.getArticle_time()}" style="text-align: right;flex: 1;color: black;"id="time"></span>
                            <div class="article_list_link">
                            <span class="article_list_count">
                                <i class="see_count"></i>
                                查看次数:<span th:text="${article.getArticle_viewnumber()}"></span>
                            </span>

                            </div>
                        </div>


                    </li>
                </ul>

            </div>

            <div class="article_box_two" th:if="${#strings.isEmpty(equiment)}">
                <ul class="index_article">
                    <li class="clearfix article_list"><p> 没有搜到相关结果</p>
                    </li>

                </ul>

            </div>

            <div class="pagelist">
                    <a th:href="@{/list(type=${type},pageN=1,dep=${dep},str=${str})}">首页</a>
                    <a th:href="@{/list(type=${type},pageN=${currdentPage -1},dep=${dep},str=${str})}">上一页</a>
                    <a th:href="@{/list(type=${type},pageN=${currdentPage},dep=${dep},str=${str})}" class="pagelist_active" th:text="${currdentPage}"></a>
                    <a th:href="@{/list(type=${type},pageN=${currdentPage +1},dep=${dep},str=${str})}">下一页</a>
                    <a th:href="@{/list(type=${type},pageN=${pageCount},dep=${dep},str=${str})}">尾页</a>
            </div>

        </div>



<!--       <div th:replace="~{common/sidebar::side}"></div>-->
</div>




</body>

</html>
